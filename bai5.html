<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    form {
      max-width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
    <form id="registrationForm">
        <label for="username">Họ và Tên:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script>
    function registerUser() {
        let usernameInput = document.getElementById('username').value;
        let emailInput = document.getElementById('email').value;
        let passwordInput = document.getElementById('password').value;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let userExists = users.some(user => user.username === usernameInput || user.email === emailInput);

        if (userExists) {
        alert('Username or email already exists. Please choose another.');
        } else {
        users.push({ username: usernameInput, email: emailInput, password: passwordInput });
        localStorage.setItem('users', JSON.stringify(users));

        alert('User registered successfully!');
        }
    }
    </script>

</body>
</html>
